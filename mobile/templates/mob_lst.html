{%extends 'base.html'%}

{%block body_block%}
<div class="container">

    <h2 class="text-center">MOBILES</h2>
    <table class="table table-dark mt-5">
        <tr>
            <th>name</th>
            <th>price</th>
            <th>brand</th>
            <th>specs</th>
            <th>display</th>
            <th>remarks</th>
        </tr>
        {%for mob in data%}
        <tr>
            <td>{{mob.name}}</td>
            <td>{{mob.price}}</td>
            <td>{{mob.brand}}</td>
            <td>{{mob.specs}}</td>
            <td>{{mob.display}}</td>
            <td>
                <a href="{%url 'mobile-details' mob.id%}" class="btn btn-warning">View</a>
                <a href="{%url 'mobile-remove' mob.id%}" class="btn btn-danger">Remove</a>
                <a href="{%url 'mobile-change' mob.id%}" class="btn btn-success">Edit</a>
            </td>
        </tr>


        {%endfor%}

    </table>

</div>


{%endblock%}
